<!DOCTYPE html>
<html>
<head>
    <title>AuthAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-w7H2T2GwECBtBf4zViBX6RDs4BvQ58EBqpP0zM9QsjwApl/UIxYSvGQzGyfwH7IKT" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h1>Welcome to AuthAPI</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Sign In</h2>
                <form action="/signin" method="POST" class="mb-3">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST" class="mb-3">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-wUX9mdbKjÏ›LMqU1UjhqS5pC9hCdiszFKnyD9TvnT4zHboBoBIdGMYX4iiRbJJKx" crossorigin="anonymous"></script>
</body>
</html>
